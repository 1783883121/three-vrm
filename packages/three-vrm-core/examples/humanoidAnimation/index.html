<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<title>three-vrm example</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<style>
			body {
				margin: 0;
			}

			canvas {
				display: block;
			}

			div {
				padding: 8px;
				position: fixed;
				background: white;
			}
		</style>
	</head>

	<body>
		<div>
			drag and drop <a href="https://www.mixamo.com/" target="_blank" rel="noopener noreferrer">mixamo</a> animation (.fbx)<br />
			Time scale: <input id="inputTimeScale" type="range" min="0" max="2" value="1" step="0.01" /><span id="spanTimeScale">1.00</span>
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"fflate": "https://unpkg.com/fflate@0.7.4/esm/browser.js",
					"three": "https://unpkg.com/three@0.146/build/three.module.js",
					"three/addons/": "https://unpkg.com/three@0.146/examples/jsm/",
					"@pixiv/three-vrm-core": "../../lib/three-vrm-core.module.js"
				}
			}
		</script>

		<script src="main.js" type="module"></script>
	</body>
</html>
