<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<title>three-vrm example</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<style>
			body {
				margin: 0;
			}
			canvas {
				display: block;
			}
			#info {
				position: absolute;
				background: #fff;
			}
		</style>
	</head>

	<body>
		<span id="info"></span>
		<script src="https://unpkg.com/three@0.126.1/build/three.js"></script>
		<script src="https://unpkg.com/three@0.126.1/examples/js/loaders/GLTFLoader.js"></script>
		<script src="https://unpkg.com/three@0.126.1/examples/js/controls/OrbitControls.js"></script>
		<script src="../lib/three-vrm-core.js"></script>
		<script>
			// renderer
			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.outputEncoding = THREE.sRGBEncoding;
			document.body.appendChild( renderer.domElement );

			// camera
			const camera = new THREE.PerspectiveCamera( 30.0, window.innerWidth / window.innerHeight, 0.1, 20.0 );
			camera.position.set( 0.0, 1.0, 5.0 );

			// camera controls
			const controls = new THREE.OrbitControls( camera, renderer.domElement );
			controls.screenSpacePanning = true;
			controls.target.set( 0.0, 1.0, 0.0 );
			controls.update();

			// scene
			const scene = new THREE.Scene();

			// light
			const light = new THREE.DirectionalLight( 0xffffff );
			light.position.set( 1.0, 1.0, 1.0 ).normalize();
			scene.add( light );

			// gltf and vrm
			let currentFirstPerson = undefined;
			const loader = new THREE.GLTFLoader();
			loader.crossOrigin = 'anonymous';
			loader.load(

				// URL of the VRM you want to load
				'./models/cube.gltf',

				// called when the resource is loaded
				( gltf ) => {

					// put the model to the scene
					scene.add( gltf.scene );

					// import a VRM first person information from gltf
					const humanoidImporter = new THREE_VRM_CORE.VRMHumanoidImporter();
					const firstPersonImporter = new THREE_VRM_CORE.VRMFirstPersonImporter();

					humanoidImporter.import( gltf ).then( ( humanoid ) => {

						firstPersonImporter.import( gltf, humanoid ).then( ( firstPerson ) => {

							currentFirstPerson = firstPerson;

							// generate first person meshes
							firstPerson.setup();

							// set to first person layer mode
							toggleLayer( true );

						} );

					} );

				},

				// called while loading is progressing
				( progress ) => console.log( 'Loading model...', 100.0 * ( progress.loaded / progress.total ), '%' ),

				// called when loading has errors
				( error ) => console.error( error )

			);

			// helpers
			const gridHelper = new THREE.GridHelper( 10, 10 );
			scene.add( gridHelper );

			const axesHelper = new THREE.AxesHelper( 5 );
			scene.add( axesHelper );

			// animate
			function animate() {

				requestAnimationFrame( animate );

				renderer.render( scene, camera );

			}

			animate();

			// toggle layer
			let isFirstPerson = false;

			function toggleLayer( set ) {

				if ( typeof set === 'boolean' )  {

					isFirstPerson = set;

				} else {

					isFirstPerson = !isFirstPerson;

				}

				if ( currentFirstPerson ) {

					if ( isFirstPerson ) {

						camera.layers.enable( currentFirstPerson.firstPersonOnlyLayer );
						camera.layers.disable( currentFirstPerson.thirdPersonOnlyLayer );

					} else {

						camera.layers.disable( currentFirstPerson.firstPersonOnlyLayer );
						camera.layers.enable( currentFirstPerson.thirdPersonOnlyLayer );

					}

				}

				document.getElementById( 'info' ).innerText = 'Press space to toggle layer\nCurrent layer: ' + ( isFirstPerson ? 'thirdPersonOnlyLayer' : 'firstPersonOnlyLayer' );

			}

			// keyboard listener
			window.addEventListener( 'keydown', () => {

				toggleLayer();

			} );
		</script>
	</body>
</html>
