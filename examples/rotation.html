<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<title>three-vrm-constraints example - rotation.html</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<style>
			body {
				margin: 0;
			}
			canvas {
				display: block;
			}
		</style>
	</head>

	<body>
		<script defer src="https://unpkg.com/es-module-shims@0.7.0/dist/es-module-shims.js"></script>
		<script type="importmap-shim">
			{
				"imports": {
					"three": "https://unpkg.com/three@0.120.1/build/three.module.js",
					"three/examples/jsm/": "https://unpkg.com/three@0.120.1/examples/jsm/"
				}
			}
		</script>
		<script type="module-shim">
			import * as THREE from 'three';
			import { VRMConstraintManager, VRMRotationConstraint } from '../lib/three-vrm-constraints.js';
			import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';

			// renderer
			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setPixelRatio( window.devicePixelRatio );
			document.body.appendChild( renderer.domElement );

			// camera
			const camera = new THREE.PerspectiveCamera( 30.0, window.innerWidth / window.innerHeight, 0.1, 20.0 );
			camera.position.set( 0.0, 0.0, 5.0 );

			// camera controls
			const controls = new OrbitControls( camera, renderer.domElement );
			controls.screenSpacePanning = true;
			controls.target.set( 0.0, 0.0, 0.0 );
			controls.update();

			// scene
			const scene = new THREE.Scene();

			// light
			const light = new THREE.DirectionalLight( 0xffffff );
			light.position.set( 1.0, 2.0, 3.0 ).normalize();
			scene.add( light );

			// objects
			const geometry = new THREE.BoxGeometry( 0.25, 0.25, 0.25 );
			const material = new THREE.MeshStandardMaterial( { color: 0xbbbbbb } );

			const cubeRotX = new THREE.Mesh( geometry, material );
			cubeRotX.position.set( -0.5, 0.0, 0.0 );
			scene.add( cubeRotX );

			const cubeConstrainedA = new THREE.Mesh( geometry, material );
      cubeConstrainedA.position.set( 0.0, 0.0, 0.0 );
			scene.add( cubeConstrainedA );

			const cubeConstrainedB = new THREE.Mesh( geometry, material );
      cubeConstrainedB.position.set( 0.5, 0.0, 0.0 );
      cubeConstrainedB.rotation.set( 0.5, 2.5, 4.5 );
			scene.add( cubeConstrainedB );

			// helpers
			const gridHelper = new THREE.GridHelper( 10, 10 );
			scene.add( gridHelper );

			const axesHelper = new THREE.AxesHelper( 5 );
			scene.add( axesHelper );

			// constraints
			const constraintManager = new VRMConstraintManager({
				autoRemoveCircularDependency: true
			});

			const constraintA = new VRMRotationConstraint(cubeConstrainedA);
			constraintA.setSource(cubeRotX);
			constraintA.setInitState();
			constraintA.weight = 0.5;
			constraintManager.addConstraint(constraintA);

			const constraintB = new VRMRotationConstraint(cubeConstrainedB);
			constraintB.setSource(cubeConstrainedA);
			constraintB.setInitState();
			constraintManager.addConstraint(constraintB);

			// animate
			const clock = new THREE.Clock();

			function animate() {

				requestAnimationFrame( animate );

				const deltaTime = clock.getDelta();

				cubeRotX.rotation.x = Math.sin( Math.PI * clock.elapsedTime );

				constraintManager.update();

				renderer.render( scene, camera );

			}

			animate();
		</script>
	</body>
</html>
