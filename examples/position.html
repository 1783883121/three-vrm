<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<title>three-vrm-constraints example - position.html</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<style>
			body {
				margin: 0;
			}
			canvas {
				display: block;
			}
		</style>
	</head>

	<body>
		<script defer src="https://unpkg.com/es-module-shims@0.7.0/dist/es-module-shims.js"></script>
		<script type="importmap-shim">
			{
				"imports": {
					"three": "https://unpkg.com/three@0.120.1/build/three.module.js",
					"three/examples/jsm/": "https://unpkg.com/three@0.120.1/examples/jsm/"
				}
			}
		</script>
		<script type="module-shim">
			import * as THREE from 'three';
			import { VRMConstraintHelper, VRMConstraintManager, VRMPositionConstraint } from '../lib/three-vrm-constraints.js';
			import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';

			// renderer
			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setPixelRatio( window.devicePixelRatio );
			document.body.appendChild( renderer.domElement );

			// camera
			const camera = new THREE.PerspectiveCamera( 30.0, window.innerWidth / window.innerHeight, 0.1, 20.0 );
			camera.position.set( 0.0, 0.5, 5.0 );

			// camera controls
			const controls = new OrbitControls( camera, renderer.domElement );
			controls.screenSpacePanning = true;
			controls.target.set( 0.0, 0.5, 0.0 );
			controls.update();

			// scene
			const scene = new THREE.Scene();

			// light
			const light = new THREE.DirectionalLight( 0xffffff );
			light.position.set( 1.0, 2.0, 3.0 ).normalize();
			scene.add( light );

			// objects
			const modelRoot = new THREE.Object3D();
			scene.add( modelRoot );

			const haha = new THREE.Object3D();
			haha.rotation.y = 1.0; // haha
			modelRoot.add( haha );

			const geometry = new THREE.BoxGeometry( 0.25, 0.25, 0.25 );
			const material = new THREE.MeshStandardMaterial( { color: 0xbbbbbb } );

			const cubeA = new THREE.Mesh( geometry, material );
			modelRoot.add( cubeA );

			const cubeB = new THREE.Mesh( geometry, material );
			cubeB.position.set( 0.5, 0.5, 0.5 );
			haha.add( cubeB );

			const cubeC = new THREE.Mesh( geometry, material );
			cubeC.position.set( 1.0, 1.0, 1.0 );
			haha.add( cubeC );

			// helpers
			const gridHelper = new THREE.GridHelper( 10, 10 );
			scene.add( gridHelper );

			const axesHelper = new THREE.AxesHelper( 5 );
			scene.add( axesHelper );

			// constraints
			const constraintManager = new VRMConstraintManager({
				autoRemoveCircularDependency: true
			});

			const constraintAB = new VRMPositionConstraint( cubeB, modelRoot );
			constraintAB.setSource( cubeA );
			constraintAB.weight = 0.5;
			constraintManager.addConstraint( constraintAB );

			const constraintBC = new VRMPositionConstraint( cubeC, modelRoot );
			constraintBC.setSource( cubeB );
			constraintBC.weight = 0.5;
			constraintManager.addConstraint( constraintBC );

			// constraint helpers
			const helpers = Array.from( constraintManager.constraints ).map( ( constraint ) => {

				const helper = new VRMConstraintHelper( constraint );
				helper.renderOrder = 10000;
				scene.add( helper );
				return helper;

			} );

			// init constraints
			scene.updateMatrixWorld();
			constraintAB.setInitState();
			constraintBC.setInitState();

			// animate
			const clock = new THREE.Clock();

			function animate() {

				requestAnimationFrame( animate );

				const deltaTime = clock.getDelta();

				cubeA.position.x = Math.sin( Math.PI * clock.elapsedTime );

				modelRoot.position.z = Math.sin( clock.elapsedTime );

				constraintManager.update();
				helpers.forEach( ( helper ) => helper.update() );

				renderer.render( scene, camera );

			}

			animate();
		</script>
	</body>
</html>
